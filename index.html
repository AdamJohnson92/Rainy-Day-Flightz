<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Day Parkz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<style>
  /*background image styling*/
  body {
    background-image: url(./assets/images/nature.jpg); alt: "mountains and trees";
    background-size: cover;
    background-repeat: no-repeat;
  }
  </style>
<body>
    <header>
      <!-- creates nav bar -->
  <header>
        <nav>
          <!-- creates unordered list -->
            <ul>
              <!-- list item tabs -->
              <li><a href="#footer">Contact Us</a></li>
              <li ><a href="#search-history-tab" id="previously-viewed">Previously Viewed</a></li>
              <!--search bar in Nav bar-->
              <input id="search-text"  type="text" placeholder="Park Name">
              <button id="submit-button" type="submit">Search</button>
            </ul>
          </nav>
          <!-- webpage title -->
        <h1>Rainy Day Parkz</h1>
        <!--creates id for date & time display  -->
        <p id="current-date-time"></p>
    </header>
    <main>
      <section id="search-history-tab">
        <h1> Previously Viewed Parks</h1>
        <p id="search-history-results"></p>
      </section>
     
        <!-- result containers -->
        <section class="info-section">
         <div id="park-results">
            <h2>Park Resultz</h2>
            <p id="park-options"></p>
          </div>
          </section>
      
          <section class="info-section">
            <div id="weather-results">
            <h2>Weather Resultz</h2>
            <p id="park-weather"></p>
          </div>
          </section>

          <section class="weather-card">
            <div id="forcast-results">
            <h2>Forecast</h2>
            <p id="park-forecast"></p>
          </div>
          </section>
    </main>
    <footer>
      <ul id="footer">
        <!--target="_blank" lets the link open in new tab-->
        <li><a href="https://github.com/Maddieestes" target="_blank">Maddie</a></li>
        <li><a href="https://github.com/AdamJohnson92" target="_blank">Adam</a></li>
          <li><a href="https://github.com/Natecon2" target="_blank">Nathan</a></li>
            <li><a href="https://github.com/DamionG22" target="_blank">Damion</a></li>
      </ul>
      </footer>
 
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

<script src="assets/script.js"></script>

</body>
</html>
